<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/buttons.css"/>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css"/>
</head>
<body ng-app="myApp">
<div class="container-fluid" ng-controller="AppController">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Game of Life</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">History of the Game<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="line"><br></div>
    <div align="center">
        Generation <div   ng-bind="generation"></div>
    </div>



    <div class="line"><br></div>



    <table id="board">
        <tr ng-repeat="row in board">
            <td ng-repeat="cell in row track by $index" ng-click="toggle($parent.$index, $index)"
                ng-class="{'new': cell ==true }">
            </td>
        </tr>
    </table>
    <div class="line"><br></div>
<div align="center">

    <a ng-click="newGame()" class="button4" style="background-color:#4ef18f">New Board</a>
    <a ng-click="next()" class="button4" style="background-color:#9a4ef1">Next Generation</a>
    <a  ng-click="random()" class="button4" style="background-color:#84f14e">Random Board</a>

</div>
    <div class="line"><br></div>
    <div align="center">
        <div class="onoffswitch" >
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" ng-model="check" ng-change="autoplay(check)">
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/gameoflife.js"></script>
<script type="text/javascript" src="/js/bootstrapjs/bootstrap.js"></script>
</body>
</html>
